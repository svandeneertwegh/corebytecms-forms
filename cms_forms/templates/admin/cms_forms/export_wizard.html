{% extends "admin/cms_forms/export.html" %}
{% load i18n %}

{% block cms_form_hidden %}
    {{ wizard.management_form }}
    {{ form.non_field_errors }}
{% endblock %}

{% block cms_form_buttons %}
    {% if wizard.steps.current == wizard.steps.last %}
        <input type="submit" value="{% trans 'Export' %}"/>
    {% else %}
        <input type="submit" class="default" value="{% trans 'Continue' %}"/>
    {% endif %}
{% endblock %}
